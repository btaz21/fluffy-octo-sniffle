<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="CandleApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="/css_JS/ap.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css_JS/style.css">
    <title></title>
  </head>
  <body ng-controller="MyController as ctrl">
    <div class="container">
      <h1>Welcome to J & B's Boutique Candle Shop</h1>
      <div class="candles">
        <h2></h2>
        <img src="" alt="">
      </div>
      <div class="create">
        <form ng-submit="ctrl.createCandle()">
          <fieldset>
            <legend>Fill Out Details</legend>
            <input ng-model="ctrl.createForm.name" type="text" placeholder="Name">
            <input ng-model="ctrl.createForm.price" type="number" placeholder="Price">
            <input ng-model="ctrl.createForm.brand" type="text" placeholder="Brand">
            <input ng-model="ctrl.createForm.likes" type="number" placeholder="0">
            <label for="">In stock?</label>
            <input ng-model="ctrl.createForm.inStock" type="checkbox">
            <input ng-model="ctrl.createForm.img" type="url" placeholder="URL">
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
